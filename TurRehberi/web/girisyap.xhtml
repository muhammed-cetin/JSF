<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template = "/usertemplate/usertemplate.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="icerik">
        <div class="row">
            <div class="col-md-9 text-center mt-4">
                <h2 style="font-weight: bold;"> TUR REZERVASYON WEB SİTEMİZE HOŞGELDİNİZ!</h2>
                <h:graphicImage styleClass="mt-2" height="500"  url="/images/girisresmi.jpg" />
            </div>
            <div class="col-md-3 mt-5">
                <h:outputLabel rendered="#{kullaniciBean.mesaj != null}"> 
                    <div class="alert alert-warning mt-2" role="alert">
                        #{kullaniciBean.mesaj}
                    </div> 
                </h:outputLabel>
                <h:form>
                    <label for="inputName">Kullanıcı Adı:</label> 
                    <h:inputText value="#{kullaniciBean.kullaniciAdi}" styleClass="form-control" ></h:inputText>
                    <label for="inputName">Parola:</label> 
                    <h:inputSecret value="#{kullaniciBean.parola}" styleClass="form-control" ></h:inputSecret>
                    <h:link styleClass="nav-link" value="Hesabınız Yok mu?" outcome = "kayitol" />
                    <div class="btn-group mt-2">
                        <h:commandButton  styleClass="btn btn-primary" value="Giriş Yap" action="#{kullaniciBean.girisYap()}" />
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
