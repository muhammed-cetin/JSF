<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template = "/usertemplate/usertemplate.xhtml"> 
    <ui:define name="icerik">
        <div class="mr-2 ml-2">
            <div class="mt-2 mb-3">
                <a class="btn btn-primary" style="color:white;font-weight: bold;" >Toplam Tutar : #{sepetBean.toplamTutar} ₺ </a>
            </div>

            <h:dataTable value="#{sepetBean.sepet}" var="urun" styleClass="table table-hover table-striped" >
                <h:column>
                    <f:facet name="header">Gorsel</f:facet>
                    <h:graphicImage height="50" url="#{urun.gorsel}" />
                </h:column>               
                <h:column>
                    <f:facet name="header">Marka</f:facet>
                    <h:form>
                        <h:commandLink styleClass="btn btn-secondary" value="#{urun.marka}" action="#{bilgisayarBean.pcPage(pc)}" ></h:commandLink>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">Model</f:facet>
                        #{urun.model}
                </h:column>

                <h:column>
                    <f:facet name="header">Fiyat</f:facet>
                        #{urun.fiyat}
                </h:column>

                <h:column>
                    <f:facet name="header">Garanti Suresi</f:facet>
                        #{urun.garantiSuresi}
                </h:column>

                <h:column>
                    <f:facet name="header">#</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn btn-danger" value="Çıkar" action="#{sepetBean.sepettenCikar(urun)}" />
                    </h:form>
                </h:column>
            </h:dataTable>
            <h:form>
                <h:commandButton styleClass="btn btn-success" value="Sipariş Ver" action="#{sepetBean.siparisVer()}" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
