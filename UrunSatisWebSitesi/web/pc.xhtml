<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template = "/usertemplate/usertemplate.xhtml"> 
    <ui:define name="icerik">
        <h:form enctype="multipart/form-data">
            <div class="form-group">
                <label for="inputName">Gorsel :</label>
                <h:inputFile  value="#{bilgisayarBean.dos}" styleClass="custom-file"/>
                <label for="inputName">Stok Sayısı :</label> 
                <h:inputText styleClass="form-control" value="#{bilgisayarBean.pc.stok_sayisi}" /> <br />
                <label for="inputName">Marka :</label> 
                <h:inputText styleClass="form-control" value="#{bilgisayarBean.pc.marka}" /> <br />
                <label for="inputName">Model :</label> 
                <h:inputText styleClass="form-control" value="#{bilgisayarBean.pc.model}" /> <br />
                <label for="inputName"> Fiyat :</label> 
                <h:inputText styleClass="form-control" value="#{bilgisayarBean.pc.fiyat}" /> <br />
                <label for="inputName"> Garanti Süresi :</label> 
                <h:inputText styleClass="form-control" value="#{bilgisayarBean.pc.garantiSuresi}" /> <br />
                <label for="inputName">İşlemci :</label> 
                <h:inputText styleClass="form-control" value="#{bilgisayarBean.pc.islemci}" /> <br />
                <label for="inputName">Ram :</label> 
                <h:inputText styleClass="form-control" value="#{bilgisayarBean.pc.ram}" /> <br />
                <label for="inputName">Ekran Kartı :</label> 
                <h:inputText styleClass="form-control" value="#{bilgisayarBean.pc.ekranKarti}" /> <br />
                <label for="inputName"> Hard Disk</label> 
                <h:inputText styleClass="form-control" value="#{bilgisayarBean.pc.hardDisk}" /> <br />
                <label for="inputName">Bilgisayar Tipi :</label> 
                <h:inputText styleClass="form-control" value="#{bilgisayarBean.pc.pcTip}" /> <br />
            </div>
            <div class="btn-group">
                <h:commandButton rendered="#{bilgisayarBean.pc.urun_id == 0}" styleClass="btn btn-primary" value="Ekle" action="#{bilgisayarBean.kaydet()}" />
                <h:commandButton rendered="#{bilgisayarBean.pc.urun_id != 0}" styleClass="btn btn-secondary" value="Güncelle" action="#{bilgisayarBean.kaydet()}" />

            </div>

        </h:form>
    </ui:define>
</ui:composition>
