<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template = "/usertemplate/usertemplate.xhtml"> 
    <ui:define name="icerik">
        <div class="mr-2 ml-2">
            <div  class="card-deck">
                <ui:repeat value="#{telefonBean.telList}" var="tel">
                    <div class="card mr-1 ml-1 mt-1" style="width: 18rem;">
                        <h:graphicImage styleClass="card-img-top"  height="450" width="300" url="#{tel.gorsel}" />
                        <div class="card-body">
                            <h5 class="card-title">#{tel.marka} - #{tel.model}</h5>
                            <p class="card-text">#{tel.kapasite} #{tel.kamera} #{tel.pilOmru} #{tel.isletimSistemi}</p>

                            <div class="btn-group">
                                <a href="#" class="btn btn-primary">#{tel.fiyat} â‚º</a>
                                <h:form>
                                    <h:commandLink styleClass="btn btn-warning" action="#{sepetBean.sepeteEkle(tel)}">Sepete Ekle</h:commandLink>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </ui:define>
</ui:composition>
