<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template = "/admintemplate/admintemplate.xhtml"> 
    <ui:define name="content">
        <div class="mr-2 ml-2">
            <a href="/UrunSatisWebSitesi/faces/tv.xhtml" class="btn btn-primary mt-2 mb-2">Yeni Televizyon Ekle</a>
            <h:dataTable value="#{televizyonBean.tvList}" var="tv" styleClass="table table-hover table-striped" >
                <h:column>
                    <f:facet name="header">Urun-Id</f:facet>

                    #{tv.urun_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Gorsel</f:facet>
                    <h:graphicImage height="50" url="#{tv.gorsel}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Stok Sayısı</f:facet>
                        #{tv.stok_sayisi}
                </h:column>                 
                <h:column>
                    <f:facet name="header">Marka</f:facet>
                    <h:form>
                        <h:commandLink styleClass="btn btn-secondary" value="#{tv.marka}" action="#{televizyonBean.tvPage(tv)}" ></h:commandLink>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">Model</f:facet>
                        #{tv.model}
                </h:column>

                <h:column>
                    <f:facet name="header">Fiyat</f:facet>
                        #{tv.fiyat}
                </h:column>

                <h:column>
                    <f:facet name="header">Garanti Suresi</f:facet>
                        #{tv.garantiSuresi}
                </h:column>

                <h:column>
                    <f:facet name="header">Ekran Boyutu</f:facet>
                        #{tv.ekranBoyutu}
                </h:column>

                <h:column>
                    <f:facet name="header">Çözünürlük Türü</f:facet>
                        #{tv.cozunurlukTuru}
                </h:column>

                <h:column>
                    <f:facet name="header">Bağlantı Türü</f:facet>
                        #{tv.baglantiTuru}
                </h:column>

                <h:column>
                    <f:facet name="header">#</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn btn-danger" value="Sil" action="#{televizyonBean.silme(tv.urun_id)}" />
                    </h:form>

                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
