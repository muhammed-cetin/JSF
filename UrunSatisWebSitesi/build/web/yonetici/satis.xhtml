<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template = "/admintemplate/admintemplate.xhtml"> 
    <ui:define name="content">
        <div class="mr-2 ml-2">

            <h:dataTable value="#{satisBean.satisList}" var="satis" styleClass="table table-hover table-striped" >
                <h:column>
                    <f:facet name="header">Satis-Id</f:facet>
                        #{satis.satis_id}
                </h:column>

                <h:column>
                    <f:facet name="header">Müşteri Ad-Soyad</f:facet>
                        #{satis.musteriAd} #{satis.musteriSoyad}
                </h:column>                 

                <h:column>
                    <f:facet name="header">Urun Marka-Model</f:facet>
                        #{satis.urunMarka} #{satis.urunModel}
                </h:column>

                <h:column>
                    <f:facet name="header">Tarih</f:facet>
                        #{satis.tarih}
                </h:column>

                <h:column>
                    <f:facet name="header">Adet</f:facet>
                        #{satis.adet}
                </h:column>

            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
