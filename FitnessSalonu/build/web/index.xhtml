                <div class="row">
                    <div class="col-md-12">
                        <h:form>
                            <h:messages styleClass="alert alert-danger alert" />
                            <div id="logo" class="pull-left" style="margin-top: 20px; margin-right: 10px;">
                                <h1><a href="#body" class="scrollto">FitnessXP</a></h1>
                            </div>
                            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                <div class="collapse navbar-collapse" id="navbarNav">

                                    <div class="col-md-4">
                                        <p>Kullanıcı Email <h:inputText styleClass="form-control" value="#{loginController.uye.uye_mail}"/> </p> 
                                    </div>

                                    <div class="col-md-4">                                    
                                        <p>Şifre <h:inputSecret styleClass="form-control"  value="#{loginController.uye.sifre}"/></p>
                                    </div>


                                    <div class="col-md-2 text-center">
                                        <h:commandButton  styleClass="btn btn-primary" action="#{loginController.login()}" value="Giriş"/>
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <h:commandButton  styleClass="btn btn-dark" action="front_end/kayitol.xhtml" value="Kayıt Ol"/>
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <h:commandButton  styleClass="btn-xs btn-danger" action="front_end/sifremiunuttum.xhtml" value="Şifremi Unuttum"/>
                                    </div>
                                </div>

                <div class="item" style="background-image:url('ekdosya/resources/file/index1.jpg');"></div>
                <div class="item" style="background-image:url('ekdosya/resources/file/index2.jpg');"></div>
            </div>

            <footer id="footer">
                <div class="container">
