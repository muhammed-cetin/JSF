<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="../../ekdosya/resources/css/bootstrap.css"></link>
    <link rel="stylesheet" href="../../ekdosya/resources/js/bootstrap.js"></link>
    <div class="container" style="margin-top: 10px;">
        <div class="row" style="margin-top: 10px;">
            <h:form id="diyet-table">
                <h:dataTable styleClass="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%" value="#{diyetListesiController.diyet_list}" var="diyet">

                    <h:column rendered="#{sessionScope.valid_user.admin}">
                        <f:facet name="header">ID</f:facet>
                            #{diyet.diyet_id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Eğitim Adı</f:facet>
                            #{diyet.egitim.egitim_adi}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Yemek İsmi</f:facet>
                            #{diyet.yemek_isim}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Gramaj</f:facet>
                            #{diyet.gramaj}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Saat Aralığı</f:facet>
                            #{diyet.saat_araligi}
                    </h:column>

                    <h:column rendered="#{sessionScope.valid_user.admin}">
                        <f:facet name="header">SEÇ</f:facet>
                        <h:commandButton styleClass="btn btn-sm btn-info" value="İşaretle" action="#{diyetListesiController.updateForm(diyet)}">
                            <f:ajax render="diyet-table diyet-form" execute="@this" />
                        </h:commandButton>
                    </h:column>

                </h:dataTable>
            </h:form> 
        </div>
    </div>
</ui:composition>
