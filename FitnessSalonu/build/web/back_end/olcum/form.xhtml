<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <link rel="stylesheet" href="../../ekdosya/resources/css/bootstrap.css"></link>
    <link rel="stylesheet" href="../../ekdosya/resources/js/bootstrap.js"></link>

    <h:form id="olcum-form" styleClass="table table-striped table-bordered dt-responsive nowrap" class="text-center">
        <div class = "form-group">
            <h:messages styleClass="alert alert-danger alert" />
            <h:inputHidden value="#{olcumController.olcum.olcum_id}"/>
            <div class="col-lg-12 mx-auto mt-2 " >
                <h3 class="text-info">Vücut Kitle İndex İşlem Formu</h3>
            </div>
            <br/>
            <label for="inputKilo">Kilonuz (Örn. 69kg) -->(1kg ile 500kg arası)</label>
            <h:inputText id="inputKilo" styleClass="form-control" value="#{olcumController.olcum.kilo}" validatorMessage="XHTML VALİDATİON: Kilo 0'dan büyük 500'den küçük olmalıdır">
                <f:validateDoubleRange minimum="0.1" maximum="500.0" for="inputKilo"/>
            </h:inputText>
            <br/>

            <label for="inputBoy">Boyunuz (Örn. 172cm) -->(150cm ile 300cm arası)</label>
            <h:inputText id="inputBoy" styleClass="form-control" value="#{olcumController.olcum.boy}"  validatorMessage="XHTML VALİDATİON: Boy 150'den büyük 300'dan küçük olmalıdır">
                <f:validateDoubleRange minimum="150.0" maximum="300.0" for="inputBoy"/>
            </h:inputText>

        </div>

        <div class = "form-group">
            <br/>
            <h:commandButton rendered="#{olcumController.olcum.olcum_id == 0}"  styleClass="btn btn-success" style="margin-left: 5px;" value="Ekle" action="#{olcumController.create()}">                       
                <f:ajax execute="olcum-form" render="olcum-form olcum-table"/>
            </h:commandButton>  
            <h:commandButton rendered="#{olcumController.olcum.olcum_id != 0}" styleClass="btn btn-info" style="margin-left: 5px;" onclick="return confirm('Emin misiniz?')" value="Güncelle" action="#{olcumController.update()}">                       
                <f:ajax execute="olcum-form" render="olcum-form olcum-table"/>
            </h:commandButton>    
            <h:commandButton rendered="#{olcumController.olcum.olcum_id != 0}" styleClass="btn btn-warning" style="margin-left: 5px;" value="Formu Temizle" action="#{olcumController.clearForm()}">
                <f:ajax execute="@this" render="olcum-form olcum-table"/>
            </h:commandButton>
            <h:commandButton  rendered="#{olcumController.olcum.olcum_id != 0}" onclick="return confirm('Kaydı Silmek İstediğinizden Emin Misiniz?')" styleClass="btn btn-danger" style="margin-left: 5px;" value="Sil" action="#{olcumController.delete()}">
                <f:ajax render="olcum-form olcum-form olcum-table" execute="@this" />
            </h:commandButton>
        </div>
    </h:form>    



</ui:composition>
