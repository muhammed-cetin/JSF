<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="../../ekdosya/resources/css/bootstrap.css"></link>
    <link rel="stylesheet" href="../../ekdosya/resources/js/bootstrap.js"></link>


    <div class="container" style="margin-top: 10px;">
        <div class="row" style="margin-top: 10px;">
            <h:form id="document-table">
                <h:dataTable styleClass="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%" value="#{documentController.documentList}" var="d">
                    
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{d.document_id}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Dosya Uzantısı</f:facet>
                            #{d.filePath}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Dosya İsmi</f:facet>
                            #{d.fileName}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Dosya Tipi</f:facet>
                            #{d.fileType}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"></f:facet>
                        <h:graphicImage width="100"  value="/upload/#{d.fileName}"/>
                    </h:column>

                </h:dataTable>
            </h:form> 
        </div>
    </div>
</ui:composition>
