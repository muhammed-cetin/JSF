<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <link rel="stylesheet" href="../../ekdosya/resources/css/bootstrap.css"></link>
    <link rel="stylesheet" href="../../ekdosya/resources/js/bootstrap.js"></link>

    <h:form id="document-form" enctype="multipart/form-data" styleClass="table table-striped table-bordered dt-responsive nowrap" class="text-center">
        <h:messages styleClass="alert alert-danger alert" />
        
        <div class = "form-group">
            <h:inputHidden value="#{documentController.docoument.document_id}"/>
            <label>File</label>
            <h:inputFile value="#{documentController.doc}" styleClass="custom-file"/>
        </div>
        <br/>

        <div class = "form-group" >
            <h:commandButton  styleClass="btn btn-outline-info" style="margin-left: 5px;" value="Dosyayı Yükle" action="#{documentController.upload()}">                       
                <f:ajax execute="document-form" render="document-form document-table"/>
            </h:commandButton>     
        </div>

    </h:form>    


</ui:composition>
