<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="../../ekdosya/resources/css/bootstrap.css"></link>
    <link rel="stylesheet" href="../../ekdosya/resources/js/bootstrap.js"></link>
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <h:form id="uye-table">
                <h:dataTable styleClass="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%" value="#{uyeController.uyelist}" var="uye">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{uye.uye_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Üye Adı</f:facet>
                            #{uye.uye_ad}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Üye Soyadı</f:facet>
                            #{uye.uye_soyad}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Cinsiyet</f:facet>
                            #{uye.uye_cinsiyet}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Telefon Numarası</f:facet>
                            #{uye.uye_tel}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Yaşınız</f:facet>
                            #{uye.uye_yas}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Mail Adresi</f:facet>
                            #{uye.uye_mail}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Kart Numarası</f:facet>
                            #{uye.kart_no}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Alınan Eğitim</f:facet>
                        <ul>
                            <ui:repeat value="#{uye.alegitim}" var="alegitim">
                                <li>#{alegitim.egitim_adi}</li>
                            </ui:repeat>
                        </ul>
                    </h:column>
                    <h:column>
                        <f:facet name="header">SEÇ</f:facet>
                        <h:commandButton styleClass="btn btn-sm btn-info" value="İşaretle" action="#{uyeController.updateForm(uye)}">
                            <f:ajax render="uye-table uye-form" execute="@this" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form> 
        </div>
    </div>
</ui:composition>
