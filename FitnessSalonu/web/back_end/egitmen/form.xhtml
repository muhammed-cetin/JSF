<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <link rel="stylesheet" href="../../ekdosya/resources/css/bootstrap.css"></link>
    <link rel="stylesheet" href="../../ekdosya/resources/js/bootstrap.js"></link>
    <h:form id="egitmen-form" styleClass="table table-striped table-bordered dt-responsive nowrap" rendered="#{sessionScope.valid_user.admin}" class="text-center">
        <h:messages styleClass="alert alert-danger alert" />
        <div class = "form-group" >
            <h:inputHidden value="#{egitmenController.egitmen.egitmen_id}"/>
            <div class="col-lg-12 mx-auto mt-2 " >
                <h3 class="text-info">Eğitmen İşlem Formu</h3>
            </div>

            <br/>
            <h:inputText styleClass="form-control" value = "#{egitmenController.egitmen.egitmen_ad}" a:placeholder="Eğitmen Adı" validator="#{egitmenvalidator.validateAd}"/>

            <br/>
            <h:inputText styleClass="form-control" value = "#{egitmenController.egitmen.egitmen_soyad}" a:placeholder="Eğitmen Soyadı" validator="#{egitmenvalidator.validateSoyad}"/>
            <br/>

            
            <h:selectOneMenu styleClass="custom-select col-lg-12 p-1" value="#{egitmenController.egitmen.egitmen_cinsiyet}" validator="#{egitmenvalidator.validateCinsiyet}">
                <f:selectItem itemLabel="Lütfen Cinsiyetinizi Seçiniz"></f:selectItem>
                <f:selectItem itemLabel="Erkek" itemValue="Erkek"></f:selectItem>
                <f:selectItem itemLabel="Kadın" itemValue="Kadın"></f:selectItem>
            </h:selectOneMenu>
            <br/><br/>

            <h:inputText styleClass="form-control" value = "#{egitmenController.egitmen.egitmen_cep_telefonu}" a:placeholder="Telefon Numarası" validator="#{egitmenvalidator.validateTelefon}"/>
            <br/>
            <label for="inputName" style="font-size:18px;" >Yaşınız</label>
            <h:inputText styleClass="form-control" value = "#{egitmenController.egitmen.egitmen_yas}"/>
            <br/>

            <h:inputText styleClass="form-control" value = "#{egitmenController.egitmen.egitmen_email}" a:placeholder="E-mail Adresi" validator="#{egitmenvalidator.validateEmail}"/>
            <br/>

            <h:inputText styleClass="form-control" value = "#{egitmenController.egitmen.uz_alan}" a:placeholder="Uzmanlık Alanı" validator="#{egitmenvalidator.validateUzmanlık}"/>
            <br/>

            <h:inputText styleClass="form-control" value = "#{egitmenController.egitmen.tecrube}" a:placeholder="Tecrübe" validator="#{egitmenvalidator.validateTecrube}"/>
            <br/>



        </div>
        <div class = "form-group" rendered="#{sessionScope.valid_user.admin}">
            <br/>
            <h:commandButton rendered="#{egitmenController.egitmen.egitmen_id == 0}" styleClass="btn btn-success" style="margin-left: 5px;" value="Ekle" action="#{egitmenController.create()}">                       
                <f:ajax execute="egitmen-form" render="egitmen-form egitmen-table"/>
            </h:commandButton>   
            <h:commandButton rendered="#{egitmenController.egitmen.egitmen_id != 0}" styleClass="btn btn-info" style="margin-left: 5px;" onclick="return confirm('Emin misiniz?')" value="Güncelle" action="#{egitmenController.update()}">                       
                <f:ajax execute="egitmen-form" render="egitmen-form egitmen-table"/>
            </h:commandButton>    
            <h:commandButton rendered="#{egitmenController.egitmen.egitmen_id != 0}" styleClass="btn btn-warning" style="margin-left: 5px;" value="Formu Temizle" action="#{egitmenController.clearForm()}">
                <f:ajax execute="@this" render="egitmen-form egitmen-table"/>
            </h:commandButton>
            <h:commandButton  rendered="#{egitmenController.egitmen.egitmen_id != 0}" styleClass="btn btn-danger" style="margin-left: 5px;" onclick="return confirm('Kaydı Silmek İstediğinizden Emin Misiniz?')" value="Sil" action="#{egitmenController.delete()}">
                <f:ajax render="egitmen-form egitmen-form egitmen-table" execute="@this" />
            </h:commandButton>
        </div>

    </h:form>    

</ui:composition>
