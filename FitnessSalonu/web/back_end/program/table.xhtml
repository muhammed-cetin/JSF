<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="../../ekdosya/resources/css/bootstrap.css"></link>
    <link rel="stylesheet" href="../../ekdosya/resources/js/bootstrap.js"></link>
    <div class="container" style="margin-top: 10px;">
        <div class="row" style="margin-top: 10px;">
            <h:form id="program-table">
                <h:dataTable styleClass="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%" value="#{programListesiController.plist}" var="program">

                    <h:column rendered="#{sessionScope.valid_user.admin}">
                        <f:facet name="header">ID</f:facet>
                            #{program.program_id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Eğitim Adı</f:facet>
                            #{program.egitim.egitim_adi}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Hareket Adı</f:facet>
                            #{program.hareket_adi}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Tekrar Sayısı</f:facet>
                            #{program.tekrar_sayisi}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Hareket Bölgesi</f:facet>
                            #{program.hareket_bolgesi}
                    </h:column>

                    <h:column rendered="#{sessionScope.valid_user.admin}">
                        <f:facet name="header" >SEÇ</f:facet>
                        <h:commandButton styleClass="btn btn-sm btn-info" value="İşaretle" action="#{programListesiController.updateForm(program)}">
                            <f:ajax render="program-table program-form" execute="@this" />
                        </h:commandButton>
                    </h:column>



                </h:dataTable>
            </h:form> 
        </div>
    </div>
</ui:composition>
